<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> data collection for adhar update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>Data collection for aadhar update</h1>
    <h2>All data given should be the corrected data that you want in your new aadhar</h2>
    <form action="post"> 
        <div>
            <label for="username"> Enter your name</label>
           <input type="text" id="username" placeholder="username">
        </div> 
       <h3>address</h3>
        <div>
            <label for="village">At</label>
            <input type="text" id="village" placeholder="village name">
            <label for="post office">Po</label>
            <input type="text" placeholder="post office" id="post office">
            <label for="pincode">Pin</label>
            <input type="text" placeholder="pincode" id="pincode">
            <label for="district">Dist</label>
            <input type="text" id="district" placeholder="district">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="state">
        </div>
        <div>
            <h3>gender details</h3>
            <input type="checkbox" name="gender" id="female">
            <label for="female">female</label>
            <input type="checkbox" name="gender" id="male">
            <label for="male">male</label>
        </div>
        <div>
            <h3>Date of Birth</h3>
            <label for="Date">Date</label>
            <select name="date" id="date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <label for="month">Month</label>
            <select name="month" id="month">
                <option value="january">january</option>
                <option value="february">february</option>
                <option value="march">march</option>
                <option value="april">april</option>
                <option value="may">may</option>
                <option value="june">june</option>
                <option value="july">july</option>
                <option value="august">august</option>
                <option value="september">september</option>
                <option value="october">october</option>
                <option value="november">november</option>
                <option value="december">december</option>
            </select>
            <label for="year">Year</label>
            <select name="year" id="year">
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

        </div>
        <div>
            <h3>contact details</h3>
            <label for="phone number">Phone number +91</label>
            <input type="text" id="phone number" placeholder="phone number">
        </div>
        <div>
            <label for="email id">E-mail id</label>
           <input type="text" id="email id" placeholder="including @gmail.com">
        </div>
        <div>
            <h3>Any other data that you want to update but that is not mentioned above you can mention below</h3>
            <textarea name="other information" id="other information" cols="100" rows="10"></textarea>
        </div>
        <div>
            <a href="https://kedar-beginner.github.io/adhar-update/index2.html">submit</a>
        </div>
        
       
    </form>

  <script src="script.js"></script>  
</body>
</html>
